<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>Focus Timer 2.0</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="timer">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div id="controls">
                <button class="play"><img src="./componentes/play.svg" alt=""></button>
                <button class="stop"><img src="./componentes/stop.svg" alt=""></button>
                <button class="volMore"><img src="./componentes/vol+.svg" alt=""></button>
                <button class="volLess"><img src="./componentes/vol-.svg"></button>
            </div>

        </div>
    </main>

    <aside>
        <button class="forestSound"><img src="./componentes/forest.svg" alt=""></button>
        <button class="rainSound"> <img src="./componentes/rain.svg" alt=""></button>
        <button class="coffeSound"><img src="./componentes/coffe.svg" alt=""></button>
        <button class="fireSound"> <img src="./componentes/fire.svg" alt=""></button>
    </aside>


</body>

</html>
